    <script>
      layui.use(['laydate','table'], function(){
		        var laydate = layui.laydate;
		        var table=layui.table;
		        //执行一个laydate实例
		        laydate.render({
		          elem: '#start' //指定元素
		        });
		
		        //执行一个laydate实例
		        laydate.render({
		          elem: '#end' //指定元素
		        });
		        table.render({
							  elem: '#foods'
						    ,align:'center'
						    ,url: '{:url("Order/selOrderFoods")}' //数据接口
						    ,where:{
						    	 'user_id':$('.user_id').val(),
						    	 'order_no':$('.order_no').val()
						    }
						    ,page: true //开启分页
						    ,toolbar: 'default'
						    ,defaultToolbar: ['filter', 'print', 'exports']
						    ,cols: [[ //表头
						      {type: 'checkbox'}
						      ,{field: 'id', title: 'ID'}
						      ,{field:'food_name',title:'菜品名称'}
						      ,{field:'image',title:'菜品图片',templet:'<div><img src="{{d.image}}"></div>',style:'height:48px;width:48px;line-height:48px!important;'}
						      ,{field: 'spec', title: '菜品规格'} 
						      ,{field: 'quantity', title: '菜品数量'} 
						      ,{field: 'food_price', title: '菜品单价'}
						      ,{field: 'cook_id', title: '炒菜师傅'}
						      ,{fixed: 'right', width: 165, align:'center', toolbar: '#barDemo'}
						    ]]
						    ,id: 'testReload'
						    ,page: {
							    curr: 1 //重新从第 1 页开始
							    ,layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
						      //,curr: 5 //设定初始在第 5 页
						      ,limit:10 //一页显示多少条
						      ,limits:[5,10,15,20,25,30]//每页条数的选择项
						      ,groups: 5 //只显示 2 个连续页码
						      ,first: "首页" //不显示首页
						      ,last: "尾页" //不显示尾页
										}
						});
						var shop_id=$('.shop_id').val();
						var user_id=$('.user_id').val();
						var order_no=$('.order_no').val();
						table.on('tool(show)',function(obj){
							  var data=obj.data;//获取当前行数据
							  var layevent=obj.event;
							  console.log(layevent);
							  if(layevent=='returnfoods'){
							  	   layer.open({
							  	   	   area: ['1000px', '600px'],
							  	   	   type:2,
							  	   	   content:'{:url("Order/order_foods_return")}?food_id='+obj.data.id+'&user_id='+obj.data.user_id+'&order_no='+obj.data.order_no
							  	   	   ,end:function(){
													    //执行重载
												      table.reload('testReload', {
												        page: {
												          curr: 1 //重新从第 1 页开始
												        }
												        ,where: {
												            'user_id':$('.user_id').val(),
						    	                  'order_no':$('.order_no').val()
												        }
												      }); 
												 }
							  	   });
							  }else if(layevent=='update'){
							  	   layer.open({
							  	   	   area: ['1000px', '600px'],
							  	   	   type:2,
							  	   	   content:'{:url("Order/order_foods_update")}?id='+obj.data.id+'&shop_id='+shop_id
							  	   	   ,end:function(){
													    //执行重载
												      table.reload('testReload', {
												        page: {
												          curr: 1 //重新从第 1 页开始
												        }
												        ,where: {
												            'user_id':$('.user_id').val(),
						    	                  'order_no':$('.order_no').val()
												        }
												      }); 
												 }
							  	   });
							  }else if(layevent=='delete'){
							  	  $.post('{:url("Order/deleteOrderFoodsData")}',{'id':obj.data},function(res){
							  	  	 console.log(res);
							  	  	 if(res==true){
							  	  	 	  layer.alert("删除成功", {icon: 6});
							  	  	 	  table.reload('testReload', {
										        page: {
										          curr: 1 //重新从第 1 页开始
										        }
										        ,where: {
										            'user_id':$('.user_id').val(),
				    	                  'order_no':$('.order_no').val()
										        }
										      });
							  	  	 }else{
							  	  	 	  layer.alert("删除失败", {icon: 5});
							  	  	 	  table.reload('testReload', {
										        page: {
										          curr: 1 //重新从第 1 页开始
										        }
										        ,where: {
										            'user_id':$('.user_id').val(),
				    	                  'order_no':$('.order_no').val()
										        }
										      });
							  	  	 }
							  	  	  
							  	  })
							  }
						});
      });

       /*用户-停用*/
      function member_stop(obj,id){
          layer.confirm('确认要停用吗？',function(index){

              if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

              }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
              }
              
          });
      }

      /*用户-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
              //发异步删除数据
              $(obj).parents("tr").remove();
              layer.msg('已删除!',{icon:1,time:1000});
          });
      }



      function delAll (argument) {

        var data = tableCheck.getData();
  
        layer.confirm('确认要删除吗？'+data,function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
      }
