<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <script type="text/javascript">
    	  
    </script>
  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form" action='' method="post"> 
        	  <input type="hidden" value="{$order.id}"  name="id"/>
	          <div class="layui-form-item">
	              <label for="phone" class="layui-form-label">
	                  <span class="x-red">*</span>用户名称
	              </label>
	              <div class="layui-input-inline">
	                  <input type="text" id="phone" name="wx_nickname" required="" lay-verify=""
	                  autocomplete="off" class="layui-input" value="{$user.wx_nickname}">
	              </div>
	          </div>
	          <div class="layui-form-item">
	              <label for="phone" class="layui-form-label">
	                  <span class="x-red">*</span>店铺名称
	              </label>
	              <div class="layui-input-inline">
	              	  <select name="shop_id">
	              	  	  {volist name="shopData" id="shops"}
	              	  	  {eq name="$shops.id" value="$shop.id"}
	              	  	  <option value="{$shops.id}" selected="selected">{$shops.shop_name}</option>
	              	  	  {else/}
	              	  	  <option value="{$shops.id}">{$shops.shop_name}</option>
	              	  	  {/eq}
	              	  	  {/volist}
	              	  	 
	              	  </select>
	                  
	              </div>
	          </div>
	          <div class="layui-form-item">
	              <label for="phone" class="layui-form-label">
	                  <span class="x-red">*</span>订单号
	              </label>
	              <div class="layui-input-inline">
	                  <input type="text" id="phone" name="order_no" required="" lay-verify=""
	                  autocomplete="off" class="layui-input" value="{$order.order_no}">
	              </div>
	          </div>
	           <div class="layui-form-item">
	              <label for="phone" class="layui-form-label">
	                  <span class="x-red">*</span>总金额
	              </label>
	              <div class="layui-input-inline">
	                  <input type="text" id="phone" name="money" required="" lay-verify=""
	                  autocomplete="off" class="layui-input" value="{$order.money}">
	              </div>
	          </div>
	          <div class="layui-form-item">
	              <label for="phone" class="layui-form-label">
	                  <span class="x-red">*</span>支付方式
	              </label>
	              <div class="layui-input-inline">
	              	  <select name="pay_type">
	              	  	  {eq name="order.pay_type" value="1"}
	              	  	  <option value="1">线下支付</option>
	              	  	  <option value="2">微信支付</option>
	              	  	  {else/}
	              	  	  <option value="2">微信支付</option>
	              	  	  <option value="1">线下支付</option>
	              	  	  {/eq} 
	              	  </select>
	              </div>
	          </div>
	          <div class="layui-form-item">
	              <label for="phone" class="layui-form-label">
	                  <span class="x-red">*</span>支付状态
	              </label>
	              <div class="layui-input-inline">
	              	  <select name="pay_status">
	              	  	  {eq name="order.pay_status" value="1"}
	              	  	  <option value="1">未支付</option>
	              	  	  <option value="2">已支付</option>
	              	  	  {else/}
	              	  	  <option value="2">已支付</option>
	              	  	  <option value="1">未支付</option>
	              	  	  {/eq} 
	              	  </select>
	              </div>
	          </div>
	          <div class="layui-form-item">
	              <label for="phone" class="layui-form-label">
	                  <span class="x-red">*</span>订单人数
	              </label>
	              <div class="layui-input-inline">
	                  <input type="text" id="phone" name="order_number" required="" lay-verify=""
	                  autocomplete="off" class="layui-input" value="{$order.order_number}">
	              </div>
	          </div>
	          <div class="layui-form-item">
	              <label for="phone" class="layui-form-label">
	                  <span class="x-red">*</span>订单状态
	              </label>
	              <div class="layui-input-inline">
	                  <input type="text" id="phone" name="order_status" required="" lay-verify=""
	                  autocomplete="off" class="layui-input" value="{$order.order_status}">
	              </div>
	          </div>
	          <div class="layui-form-item">
	              <label for="L_repass" class="layui-form-label">
	              </label>
	              <button  class="layui-btn" lay-filter="add" lay-submit="">
	                                          增加
	              </button>
	          </div>
      </form>
    </div>
    <script>
        layui.use(['form', 'layer','upload','laydate'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 5){
                return '昵称至少得5个字符啊';
              }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
          });
			        //监听提交
	          form.on('submit(add)', function(data){
	            $.post('{:url("Order/order_update")}',data.field,function(res){
	            	if(res==true){
	            		layer.alert("修改成功", {icon: 6},function () {
			                // 获得frame索引
			                var index = parent.layer.getFrameIndex(window.name);
			                //关闭当前frame
			                parent.layer.close(index);
			            });
	            	}else{
	            		layer.alert("修改失败", {icon: 5},function () {
			                // 获得frame索引
			                var index = parent.layer.getFrameIndex(window.name);
			                //关闭当前frame
			                parent.layer.close(index);
			            });
	            	}
	            	console.log(res);
	            });
	            return false;
	          });
          
          
        });
        
    </script>
  </body>

</html>
