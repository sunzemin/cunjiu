<html>
  <head>

    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="/static/js/xadmin.js"></script>
  </head>
  
  <body class="layui-anim layui-anim-up">
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">订单管理</a>
        <a href=""><cite>订单列表</cite></a>
        <!--<a>
          <cite>导航元素</cite></a>-->
      </span>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
      <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so">
          <input class="layui-input" placeholder="开始日" name="start" id="start">
          <input class="layui-input" placeholder="截止日" name="end" id="end">
          <input type="text" name="username"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
          <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </form>
      </div>
      <xblock>
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
        <button class="layui-btn" onclick="x_admin_show('添加用户','./member-add.html',600,400)"><i class="layui-icon"></i>添加</button>
        <span class="x-right" style="line-height:40px">共有数据：{$allcount} 条</span>
      </xblock>
      <table id="table11" lay-filter="test"></table>
      <script type="text/html" id="barDemo">
      	<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="select">查看</a>
			  <a class="layui-btn layui-btn-xs" lay-event="update">编辑</a>
			  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
			</script>
    </div>
    <script>
      layui.use(['laydate','laypage','table','laypage'], function(){
	        var laydate = layui.laydate;
	        var laypage = layui.laypage;
	        var table=layui.table;
	        //执行一个laydate实例
	        laydate.render({
	          elem: '#start' //指定元素
	        });
	
	        //执行一个laydate实例
	        laydate.render({
	          elem: '#end' //指定元素
	        });
					table.render({
						  elem: '#table11'
					    ,align:'center'
					    ,url: '{:url("Order/orderDate")}' //数据接口
					    ,page: true //开启分页
					    ,toolbar: 'default'
					    ,defaultToolbar: ['filter', 'print', 'exports']
					    ,cols: [[ //表头
					      /*{type: 'checkbox', fixed: 'left'}*/
					      {field: 'id', title: 'ID'}
					      ,{field:'user_id',title:'用户名称'}
					      ,{field:'shop_id',title:'店铺名称'}
					      ,{field: 'order_no', title: '订单号'} 
					      ,{field: 'order_time', title: '下单时间'} 
					      ,{field: 'money', title: '总额'}
					      ,{field: 'pay_type', title: '支付方式'}
					      ,{field: 'pay_status', title: '支付状态'}
					      ,{field: 'pay_time', title: '支付时间'}
					      ,{field: 'order_number', title: '订单人数'}
					      ,{field: 'order_status', title: '订单状态'}
					      ,{fixed: 'right', width: 165, align:'center', toolbar: '#barDemo'}
					    ]]
					    ,id: 'testReload'
					    ,page: {
						    curr: 1 //重新从第 1 页开始
						    ,layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
					      //,curr: 5 //设定初始在第 5 页
					      ,limit:10 //一页显示多少条
					      ,limits:[5,10,15,20,25,30]//每页条数的选择项
					      ,groups: 5 //只显示 2 个连续页码
					      ,first: "首页" //不显示首页
					      ,last: "尾页" //不显示尾页
									}
					});
					//监听表格事件
					table.on('tool(test)',function(obj){
						  var data=obj.data//获取当前行数据
						  var layevent=obj.event;
						  if(layevent=='update'){
						  	  layer.open({
						  	  	 area: ['1000px', '800px'],
						  	  	 type:2,
						  	  	 content:'{:url("Order/order_update")}?id='+obj.data.id
						  	  	 ,end:function(){
													    //执行重载
												      table.reload('testReload', {
												        page: {
												          curr: 1 //重新从第 1 页开始
												        }
												      }); 
												 }
						  	  });
						  }else if(layevent=='delete'){
						  	  $.post('{:url("Order/deleteOrderData")}',{'id':obj.data.id},function(res){
						  	  	   if(res){
						  	  	   	   layer.alert("删除成功", {icon: 6});
						  	  	   	   table.reload('testReload', {
												        page: {
												          curr: 1 //重新从第 1 页开始
												        }
												      }); 
						  	  	   }else{
						  	  	   	   layer.alert('删除失败',{icon:5});
						  	  	   	   table.reload('testReload', {
												        page: {
												          curr: 1 //重新从第 1 页开始
												        }
												      }); 
						  	  	   }
						  	  });
						  }else if(layevent=='select'){
						  	  layer.open({
						  	  	   area:['1400px','700px'],
						  	  	   type:2,
						  	  	   content:'{:url("Order/order_foods")}?user_id='+obj.data.user_id+'&order_no='+obj.data.order_no+'&shop_id='+obj.data.shop_id
						  	  })
						  }
					});
      });
      

       /*用户-停用*/
      function member_stop(obj,id){
          layer.confirm('确认要停用吗？',function(index){

              if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

              }else{
                $(obj).attr('title','启用');
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
              }
              
          });
      }

      /*用户-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
              //发异步删除数据
              $(obj).parents("tr").remove();
              layer.msg('已删除!',{icon:1,time:1000});
          });
      }



      function delAll (argument) {

        var data = tableCheck.getData();
  
        layer.confirm('确认要删除吗？'+data,function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
      }
    </script>
