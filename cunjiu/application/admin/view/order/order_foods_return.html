<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <script type="text/javascript">
    	  
    </script>
  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form" action='' method="post"> 
        	  <input type="hidden" value="{$orderFoods.id}" name="id"/>
        	  <input type="hidden" value="{$user_id}" name="user_id" />
	    	  <input type="hidden" value="{$order_no}" name="order_no" />
	          <div class="layui-form-item">
	              <label for="phone" class="layui-form-label">
	                  <span class="x-red">*</span>菜品名称
	              </label>
	              <div class="layui-input-inline">
	                  <input type="text" id="phone" name="food_name" required="" lay-verify=""
	                  autocomplete="off" class="layui-input" value="{$orderFoods.food_name}" readonly="readonly">
	              </div>
	          </div>
	          <div class="layui-upload">
	          	  <label for="username" class="layui-form-label">
		              <span class="x-red">*</span>菜品图片
		          </label>
			      <button type="button" class="layui-btn" id="test1">
						  <i class="layui-icon">&#xe67c;</i>上传图片
				  </button>
				  <div class="layui-upload-list">
				    <img class="layui-upload-img" id="foodsimage" src="{$orderFoods.image}">
				    <input type="hidden" name="image" value="{$orderFoods.image}" class="foodsimage">
				    <p id="demoText"></p>
				  </div>
			  </div>   
	          <div class="layui-form-item">
		          <label for="username" class="layui-form-label">
		              <span class="x-red">*</span>菜品规格
		          </label>
		          <div class="layui-input-inline" id="foodsspec">
		          	   <input type="text" id="phone" name="spec" required="" lay-verify=""
	                  autocomplete="off" class="layui-input" value="{$orderFoods.spec}"  readonly="readonly">
		          </div>
	          </div>
	          <div class="layui-form-item">
	              <label for="username" class="layui-form-label">
	                  <span class="x-red">*</span>菜品数量
	              </label>
	              <div class="layui-input-inline">
	                  <input type="text" id="username" name="quantity" required="" lay-verify="required"
	                  autocomplete="off" class="layui-input" value="">
	              </div>
	          </div>
	          <div class="layui-form-item">
	              <label for="L_repass" class="layui-form-label">
	              </label>
	              <button  class="layui-btn" lay-filter="add" lay-submit="">
	                                          增加
	              </button>
	          </div>
      </form>
    </div>
    <script>
        layui.use(['form', 'layer','upload','laydate'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 5){
                return '昵称至少得5个字符啊';
              }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
          });
				 var upload = layui.upload;
				  //执行实例
				  var uploadInst = upload.render({
				    elem: '#test1' //绑定元素
				    ,url: '{:url("shop/shopImage")}' //上传接口
				    ,done: function(res){
				      //上传完毕回调
				      var foodsimage=res.filename
				       //console.log(foodsimage);
				       $('#foodsimage').attr('src',foodsimage);
				       $('.foodsimage').val(foodsimage);
				    }
				    ,error: function(){
				      //请求异常回调
				    }
				  });
			        //监听提交
	          form.on('submit(add)', function(data){
	            //console.log(data);
	            $.post('{:url("Order/order_foods_return")}',data.field,function(res){
	            	  console.log(res);
	            	  if(res==true){
	            	  	  layer.alert("退菜成功", {icon: 6},function () {
					                // 获得frame索引
					                var index = parent.layer.getFrameIndex(window.name);
					                //关闭当前frame
					                parent.layer.close(index);
					            });
	            	  }else{
	            	  	  layer.alert("退菜失败", {icon: 5},function () {
					                // 获得frame索引
					                var index = parent.layer.getFrameIndex(window.name);
					                //关闭当前frame
					                parent.layer.close(index);
					            });
	            	  }
	            })
	            return false;
	          });
          
          
        });
        
    </script>
  </body>

</html>
