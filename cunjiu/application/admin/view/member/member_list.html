<script>
    layui.use(['laydate','table'], function(){
        var laydate = layui.laydate
            ,table = layui.table;

        var tableIns= table.render({
            elem: '#demo'
            ,url: '{:url("member/memberData")}' //数据接口
            ,page: true //开启分页
            ,defaultToolbar: ['filter', 'print', 'exports']
            ,cols: [[ //表头
                {field: 'id', title: 'ID', fixed: 'left'}
                ,{field: 'wx_nickname', title: '微信昵称'}
                ,{field: 'wx_image', title: '微信头像'}
                ,{field: 'openID', title: 'openID'}
                ,{field: 'pid', title: '上级用户'}
                ,{field: 'true_name', title: '真实姓名'}
                ,{field: 'status', title: '身份状态'}
                ,{field: 'create_time', title: '注册时间'}
            ]]
            ,id: 'test11'
		    ,page: {
			    curr: 1 //重新从第 1 页开始
			    ,layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
		      //,curr: 5 //设定初始在第 5 页
		      ,limit:10 //一页显示多少条
		      ,limits:[5,10,15,20,25,30]//每页条数的选择项
		      ,groups: 5 //只显示 2 个连续页码
		      ,first: "首页" //不显示首页
		      ,last: "尾页" //不显示尾页
			}
        });
        table.reload('test11',{
        	/*page: {
                    curr: 1 //重新从第 1 页开始
                  }*/
        })
        /*form.on('');*/
    });

    /*用户-停用*/
    function member_stop(obj,id){
        layer.confirm('确认要停用吗？',function(index){

            if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

            }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
            }

        });
    }

    /*用户-删除*/
    function member_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            //发异步删除数据
            $(obj).parents("tr").remove();
            layer.msg('已删除!',{icon:1,time:1000});
        });
    }



    function delAll (argument) {

        var data = tableCheck.getData();

        layer.confirm('确认要删除吗？'+data,function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
    }
</script>
