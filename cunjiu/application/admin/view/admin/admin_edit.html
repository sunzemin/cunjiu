<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.js"></script>
  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form">
        	<input type="hidden" value="{$admin.id}" class="id" name="adminid"/>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>登录名
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="username" name="username" required="" lay-verify="required"
                  autocomplete="off" value="{$admin.admin_name}" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>将会成为您唯一的登入名
              </div>
          </div>
          <div class="layui-form-item">
              <label for="phone" class="layui-form-label">
                  <span class="x-red">*</span>密码
              </label>
              <div class="layui-input-inline">
                  <input type="text" value="{$admin.admin_password}" id="phone" name="password" required="" lay-verify="required"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label"><span class="x-red">*</span>角色</label>
              <div class="layui-input-block">
              	{eq name="admin.flag" value="0"}
              	   <input type="radio" name="flag" lay-skin="primary" title="普通管理员"  value="0" checked="checked">
                   <input type="radio" name="flag" lay-skin="primary" title="超级管理员"  value="1">
                   {else}
                   <input type="radio" name="flag" lay-skin="primary" title="普通管理员"  value="0">
                   <input type="radio" name="flag" lay-skin="primary" title="超级管理员"  value="1" checked="checked">
              	{/eq}
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                            增加
              </button>
          </div>
      </form>
    </div>
    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 5){
                return '昵称至少得5个字符啊';
              }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
          });

          //监听提交
          form.on('submit(add)', function(data){
          	var username=data.field.username;
          	var userpwd=data.field.password;
          	var md5userpwd=md5(username+md5(userpwd));
          	var adminid=data.field.adminid;
          	var flag=data.field.flag;
            $.post('{:url("Admin/admin_edit")}',{'username':username,'userpwd':md5userpwd,'adminid':adminid,'flag':flag},function(res){
	            	console.log(res);
	            	if(res==true){
		                layer.msg("修改成功", {icon: 6, time: 2000 }, function() {
		                	  var index = parent.layer.getFrameIndex(window.name);
				                //关闭当前frame
				                parent.layer.close(index);
		                });
	            	}else{
	            		layer.msg("修改失败", {icon: 5, time: 2000 }, function() {
	            			    var index = parent.layer.getFrameIndex(window.name);
				                //关闭当前frame
				                parent.layer.close(index);
		                });
	            	}
            	
            });
            return false;
          });
        });
    </script>
    <script>var _hmt = _hmt || []; (function() {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
      })();</script>
  </body>

</html>
